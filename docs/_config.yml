# Site settings
#
# Date of this Update to Config-template file ver 12-18-2017
#
# github: [metadata]
theme: "jekyll-theme-cayman"
# repository: https://www.github.com/rwebaz/Zazzle-Hempaz-Project
title: "Zazzle Hempaz Project"
tagline: "A GitHub repo of Lessons and Articles that emphasize the Zazzle development engine"
description: "A GitHub repo of Lessons and Articles that emphasize the Zazzle development engine"
twitter:
    username: "mminail"
author:
    name: "Robert Weber, Director"
    email: "mminail@icloud.com"
    github_username: "rwebaz"
    twitter_username: "rwebaz"
# The 'baseurl' is the subpath of your designated project, e.g. /Liquid-Lessons-Project
baseurl: "/Zazzle-Hempaz-Project"
# The 'url' is the parental web address of your designated project, e.g. /https://rwebaz.github.io
url: "https://rwebaz.github.io"
exclude: ['README.md']
markdown: "kramdown"
highlighter: "rouge"
kramdown:
    input: "GFM"
    hard_wrap: "false"
    syntax_highlighter: "rouge"
    math_engine: "mathjax"
timezone: "America/Phoenix"
google_analytics: [UA-44765001-38]
defaults:
  - scope:
      path: "assets/img"
    values:
      image: "true"
defaults:
  - scope:
      path: "assets/img/png"
    values:
      image: "true"
defaults:
  - scope:
      path: "assets/img/svg"
    values:
      image: "true"
defaults:
  - scope:
      path: "" 
      type: "pages"
    values:
      layout: "default"
      author: "Robert Weber, Director"
defaults:
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "default" 
      author: "Robert Weber, Director"
collections:
  collection_CFFP:
    output: "true"
defaults:
  - scope:
      path: ""
      type: "collection_LLP"
    values:
      layout: "page"
plugins_dir:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
